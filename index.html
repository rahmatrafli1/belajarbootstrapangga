<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar py-4 navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="images/logo.png" alt="Logo" width="187" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item align-self-center">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item align-self-center">
              <a class="nav-link" href="#">Customers</a>
            </li>
            <li class="nav-item align-self-center">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item align-self-center">
              <a class="nav-link" href="#">Resources</a>
            </li>
            <a class="px-4 btn btn-secondary ms-5" href="#" role="button"
              >Sign In</a
            >
            <a class="px-4 btn btn-primary ms-2" href="#" role="button"
              >Sign Up</a
            >
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero-section mt-5">
      <div class="container">
        <div class="row">
          <div class="col align-self-center">
            <h1 class="mb-4">The Design Thinking Superpower</h1>
            <p class="mb-4">
              Tools, tutorials, design and inovation experts, all in one place!
              The most intuitive way to imagine your next user experience.
            </p>
            <a class="btn btn-primary" href="#" role="button">Get Started</a>
          </div>
          <div class="col">
            <img width="600" src="images/hero-icon.png" alt="Hero Icon" />
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
